<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btnNo {
            position: absolute;
        }
    </style>
</head>
<body>
<h1>Làm người yêu Kịt nhé, baby</h1>
<input type="button" id="btnYes" value="ok Kiệt" onclick="yesClick()"/>
<input type="button" id="btnNo" value="Không, chúng ta chỉ là bạn anh Kiệt à" onmouseover="noHover()"/>
<script>
    function yesClick() {
        alert("anh đẹp trai vãi nồi");
    }
    function  noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x +'px';
        document.getElementById('btnNo').style.top = y +'px';
    }
</script>
</body>
</html>
